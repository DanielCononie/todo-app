<h2 style="text-align: center; font-size: 50px; color: #3f51b5">UPDATE USER</h2>
<div class="updateUserField">
  <mat-form-field>
    <mat-label>Name: </mat-label>
    <input matInput [formControl]="nameFormControl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email: </mat-label>
    <input matInput [formControl]="emailFormControl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password: </mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" />
  </mat-form-field>
  <button (click)="UpdateUser()" class="submit-btn" matTooltip="Submit">
    Submit
  </button>
  <p style="color: red; font-weight: bold" *ngIf="errMessage">
    *{{ errMessage }}
  </p>
</div>
