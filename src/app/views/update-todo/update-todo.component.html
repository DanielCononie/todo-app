<h2 style="text-align: center">UPDATE TODO LIST</h2>
<div class="update-container">
  <mat-form-field style="margin-right: 10px">
    <mat-label>Title: </mat-label>
    <input matInput class="input" [formControl]="titleFormControl" />
  </mat-form-field>
  <mat-form-field style="margin-right: 10px">
    <mat-label>Public Status: </mat-label>
    <mat-select [formControl]="publicFormControl">
      <mat-option value="yes">Yes</mat-option>
      <mat-option value="no">No</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <button class="submit-btn" (click)="UpdateTodo()">Submit</button>
  <button [routerLink]="['/']" class="submit-btn">Back</button>
  <br />
  <p *ngIf="errMessage" style="color: red; font-weight: bold">
    *{{ errMessage }}
  </p>
</div>
