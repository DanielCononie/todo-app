<h2 style="text-align: center; font-size: 50px; color: #3f51b5">LOG IN</h2>
<div class="login-container">
  <div>
    <mat-form-field class="input-one">
      <mat-label>Email: </mat-label>
      <input matInput [formControl]="emailFormControl" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password: </mat-label>
      <input matInput type="password" [formControl]="passwordFormControl" />
    </mat-form-field>
  </div>
  <button
    matTooltip="Submit"
    class="example-icon favorite-icon submit-btn primary"
    aria-label="Example icon-button with heart icon"
    color="primary"
    (click)="Login()"
  >
    Submit
  </button>
  <p class="register-err" *ngIf="errorMessage">*{{ errorMessage }}</p>
</div>
