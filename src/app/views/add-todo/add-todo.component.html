<h2 style="text-align: center; margin-top: 50px; font-size: 50px">
  ADD A NEW TODO
</h2>
<div *ngIf="loading === true" class="register-field">
  <mat-spinner></mat-spinner>
</div>
<div class="addTodo-container" *ngIf="loading === false">
  <mat-form-field [style.width.px]="400">
    <mat-label>Title of List: </mat-label>
    <input matInput class="input" [formControl]="titleFormControl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Is this list public? </mat-label>
    <mat-select [formControl]="publicFormControl">
      <mat-option value="yes">Yes</mat-option>
      <mat-option value="no">No</mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="AddTodo()">Submit</button>
  <p style="color: red; font-weight: bold" *ngIf="errMessage">
    *{{ errMessage }}
  </p>
</div>
